<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bond Pricer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Bond Pricer</h1>
    <form id="bond-form">
        <label for="face_value">Face Value ($):</label>
        <input type="number" id="face_value" name="face_value" step="0.01" required><br><br>

        <label for="coupon_rate">Coupon Rate (%):</label>
        <input type="number" id="coupon_rate" name="coupon_rate" step="0.01" required><br><br>

        <label for="ytm">Yield to Maturity (%):</label>
        <input type="number" id="ytm" name="ytm" step="0.01" required><br><br>

        <label for="years">Years to Maturity:</label>
        <input type="number" id="years" name="years" required><br><br>

        <button type="submit">Calculate Price</button>
    </form>
    <div id="result"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
